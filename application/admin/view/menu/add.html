{extend name="index_layout"/} 
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">添加后台菜单</div>
    <div class="layui-card-body">
        <form class="layui-form form-horizontal" action="{:url('admin/menu/add')}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">上级菜单</label>
                <div class="layui-input-inline w300">
                    <select name="parentid">
                        <option value="0">作为一级菜单</option>
                        {$select_categorys|htmlspecialchars_decode}
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">如果选择上级分类，那么新增的分类则为被选择上级分类的子分类</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">名称 </label>
                <div class="layui-input-inline w300">
                    <input type="text" name="title" autocomplete="off" placeholder="名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">icon图标 </label>
                <div class="layui-input-inline">
                    <input type="hidden" id="icon" name="icon" value="layui-icon layui-icon-home" />
                    <div class="icons-selector fip-bootstrap" style="position: relative;height:34px">
                        <div class="selector1">
                            <span class="icons1" id="icons1"><i class="laa layui-icon layui-icon-home"></i></span>
                            <span class="icons2" id="icons2" data='1'><i class="fip-icon-down-dir"></i></span>
                        </div>
                        <div class="icons-selector fip-bootstrap" style="position: relative;top:-10px">
                            <div class="selector-popup" style="width:870px;display:none">
                                <div class="fip-icons-container">
                                    {foreach name="icons" item="vo"}<span class="fip-box" title="{$vo.name}" onclick="funclick(this)"><i class="layui-icon {$vo.icon}" ></i></span>{/foreach}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">模块</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="app" autocomplete="off" placeholder="模块" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">控制器</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="controller" autocomplete="off" placeholder="控制器" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">方法</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="action" autocomplete="off" placeholder="方法" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">附加参数</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="parameter" autocomplete="off" placeholder="附加参数" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否隐藏</label>
                <div class="layui-input-inline w300">
                    <input type="checkbox" name="status" lay-skin="switch" lay-text="否|是" value="1" checked="">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn ajax-post" lay-submit="" lay-filter="*" target-form="form-horizontal">立即提交</button>
                    <button class="layui-btn layui-btn-normal" onclick="javascript :history.back(-1);">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="cover"></div>
{/block} {block name="script"}
<script type="text/javascript" src="__STATIC__/assets/admin/js/common.js"></script>
{/block}
